<html>
<head>


  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>My Portfolio</title>
  <link rel="icon" type="image/x-icon" href="logo.ico">

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

<body>
  <div class="topbar">
    <text class="myname">ButterBukketHoney.</text>
    <ul class="menu">
      <li><a href="#" id="projectsButton"><text class="bold">Projects</text></a></li>
    </ul>
  </div>

  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = createScene();
    engine.runRenderLoop(function () {
      scene.render();
    });

    window.addEventListener("resize", function () {
      engine.resize();
    }); 
  </script>

<div class="bigbar">
  <div class="container">
    <div class="blog-box">
     <text id="description" class="blogtext"></text>
    </div>
  </div>
</div>

<!-- Popup element -->
<div class="popup" id="popup">
  <p class="popuptext">Quietly crafting projects to restore awe and wonder. Stay tuned and come back later.</p>
</div>

<script>
  const description = "I am a second-year software engineer with a passion for programming and a keen interest in 3D art. I enjoy delving into the world of game design and development, always eager to learn and create new things. My journey so far has been exciting as I balance honing my software engineering skills with exploring the creative possibilities in game development.";
  const descriptionElement = document.getElementById('description');
  const projectsButton = document.getElementById('projectsButton');
  const popup = document.getElementById('popup');
  const typingSpeed = 14;

  function typeWriter(text, index) {
    if (index < text.length) {
      descriptionElement.innerHTML += text.charAt(index);
      index++;
      setTimeout(() => {
        if (descriptionElement.scrollHeight > descriptionElement.clientHeight) {
          descriptionElement.innerHTML += '\n';
        }
        typeWriter(text, index);
      }, typingSpeed);
    }
  }

  window.onload = () => {
    typeWriter(description, 0);
  };

  projectsButton.addEventListener('click', () => {
    if (!popup.classList.contains('active')) {
      popup.classList.add('active');
      setTimeout(() => {
        popup.classList.remove('active');
      }, 5000);
    }
  });
</script>

</body>
